<!DOCTYPE html>
<html lang="en">
<head>
<title>
    forms in html
</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="signin">
        <h1>Login</h1>
        <label for="Username">Username :</label><br>
        <input type="text" id="Username" minlength="5" maxlength="10" placeholder="username" required><br>

        <label for="password">password :</label><br>
        <input type="password" id="password" minlength="9" maxlength="16" placeholder="include symbols and numbers to make it stronger" required><br><br>

        <br>
        
        <button type="submit" class="Sub" >submit</button>
        <p>Dont have an account?<a href="signup.html">Sign up</a></p><br><br>
    </form>
    <script src="app.js"></script>
</body>
</html>
